<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function drawline(){
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        // 設定邊框顏色
        ctx.strokeStyle="#3300cc";
        //用迴圈畫出10條直線
        for(i=0;i<10;i++){
            // 設定線條寬度
            ctx.lineWidth=1+i;
            ctx.beginPath();
            ctx.moveTo(20+i*15 ,20);
            ctx.lineTo(20+i*15,170);
            ctx.stroke();
        } 
        // 設定線條寬度
        ctx.lineWidth="20";
        // 設定邊框顏色
        ctx.strokeStyle ="#ff0066";

        ctx.beginPath();
        //改變起始線段位置
        ctx.moveTo(200,50);
        ctx.lineCap="butt";
        ctx.lineTo(350,50);
        ctx.stroke();

        ctx.beginPath();63
        ctx.lineCap="round";
        ctx.lineTo(350,100);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200,150);
        ctx.lineCap="square";
        ctx.lineTo(350,150);
        ctx.stroke();
    }  
    </script>   
</head>
<style  type="text/css">
canvas {border: 1px solid black;}
</style>

<body>
     <input type="button" value="畫線" onclick="drawline();">
     <p>
        <canvas id="myCanvas" width="400" height="200"></canvas> 
</body>
</html>
