<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style type= "text/css">
    img.one{
        margin-top:20px;
        margin-right:20px;
        margin-bottom:10px;
        margin-left:5px;
    }
    img.all{margin:30px 15px 10px 20px;}
    </style>
</head>
<body>
    <table border=1 bordercolor="#000000" align="center">
     <tr>
         <td><img src="index.jpg" width="400" height=400 border="0"></td>      
    </tr>   
    </table>
    <br>
    <table border=1 bordercolor="#000000" align="center">
     <tr>
          <td><img src="index.jpg" width="400" height="400" border="0" class="one">              
          </td>
          <td><img src="index.jpg" width="400" height="400" border="0" class="all">              
        </td>
     </tr>       
    </table>
    
</body>
</html>
