<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>教學意見調查表</h3>
    <form method ="post" action="" enctype="text/plain">
    <fieldset>
    <ledgend>個人及課程資料</ledgend>
       <ol>
           <li>
               科目名稱:<input type="text" name="subject" autofocus/>           
          </li>
          <li>
              請選擇系所
              <select size="1" name="department">
                  <option>英文系</option>
                  <option>法律系</option>
                  <option>資訊管理系</option>
                  <option>電子工程系</option> 
                  <option>資訊工程系</option> 
              </select>       
          </li>
          <li>
              講師:<input type="text" name="teacher" />              
          </li>
          <li>
          性別:<input type="radio" name="sex" value="男生" checked />男生
          <input type ="radio" name="sex" value="女生" />女生
          </li>
          <li>開課日期:<input type="date" name="startdate" />
            </li>
          </ol>
       </ol>
    </fieldset>
     <br>
    <br/>
    <fieldset>
          <ledgend>意見調查</ledgend>
             <ol>
                 <li>
                     這門課你的出席狀況是
                     <input type="radio" name="assist" value="沒有缺課" />沒有缺課 &nbsp;
                     <input type="radio" name="assist" value="缺課1-3次" />缺課1-3次 &nbsp;
                     <input type="radio" name="assist" value="缺課4-6次" />缺課4-6次 &nbsp;
                     <input type="radio" name="assist" value="缺課6次以上" />缺課6次以上 &nbsp;
                 </li>

                 <li>
                     你對這門課的學習態度
                     <input type="radio" name="attitude" value="很認真" />很認真 &nbsp;
                     <input type="radio" name="attitude" value="還算認真" />還算認真 &nbsp;
                     <input type="radio" name="attitude" value="很不認真" />很不認真 &nbsp;
                 </li>
                 <li>
                 修習這門課的原因(可複選)
                 <input type ="checkbox" name="bi" value="必修" />必修
                 <input type ="checkbox" name="ch" value="湊學分" />湊學分
                 <input type ="checkbox" name="ka" value="個人興趣" />個人興趣
                 <input type ="checkbox" name="chi" value="其他" />其他原因
                </li>
                <li>
                    請簡述你對此門課程的期望或改進的建議: <br/>
                    <textarea row ="5" name="hope" cols="50" >                       
                    </textarea>
                </li>                
             </ol>
    </fieldset>
    <input type="submit" value="送出" />
    <input type= "reset" value="重寫" />
     
    </form>
</body>
</html>
