<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style type="text/css">
    body
    {
        /*字形樣式 */
        font-family:Arial;
        font-size:30px ;
    }
    .txt_super
    {
      /* 垂直對齊方式 */
      vertical-align: super;
       /*em是字體本身  */
      font-size:0.5em;
    }
    .txt_sub{
        vertical-align: sub;
        font-size:0.5em;
    }

    </style>
</head>
<body>
    a<font class="txt_super">2</font> +b<font class="txt_super">2</font>=c<font class="txt_super">2</font><p>
    CO<font class="txt_sub">2</font>   H<font class="txt_sub">2</font>O    
    <p></p>
    <font style="text-transform:capitalize;">apple</font>
    <p></p>
    <font style="text-transform:Uppercase;">apple</font>
    <p></p>
    <font style="text-transform:lowercase;">apple</font>
     <p></p>
    <font style="text-shadow: 10px 10px 10px #161414">HTML5+CSS3</font>
</body>
</html>
