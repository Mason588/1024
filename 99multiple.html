<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
document.write('<table border=1>');
    for(j=1;j<10;j++){
        document.write('<tr>');
            for(i=2;i<10;i++)
            {
                var tmp=i*j;
                document.write("<td style='width:80px;'>" + i + "*" + j + "=" + tmp +"</td>");
            }
            document.write("</tr>");
    }
    document.write('</table>');

</script>
<body>
    
</body>
</html>
